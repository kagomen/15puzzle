<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>15puzzle</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/utils.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/button.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/tiles.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/modal.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
  <script src="js/main.js" defer></script>
  <script src="js/sound.js" defer></script>
  <script src="js/new-game.js" defer></script>
  <script src="js/event.js" defer></script>
  <script src="js/clear.js" defer></script>
  <script src="js/modal.js" defer></script>
  <script src="js/how-to.js" defer></script>
  <link rel="icon" href="assets/favicon.png" type="image/png">
</head>

<body>
  <div id="wrapper">
    <header>
      <p>15puzzle</p>
    </header>

    <div id="main-wrapper">
      <p id="sound-wrapper">Sound:<button id="on">ON</button>/<button id="off" disabled>OFF</button></p>

      <main>
        <div id="info-btn-wrapper">
          <div id="info-wrapper">
            <p>Count: <span id="count">0</span></p>
            <p>Time: <span id="time">0</span>s</p>
          </div>
          <div id="btn-wrapper">
            <button id="new-game">NewGame</button>
            <button id="how-to">HowToPlay</button>
          </div>
        </div>
        <table id="table"></table>
      </main>

      <!-- <div id="puzzle-link-wrapper">
        <p><a href="">8puzzle</a></p>
        <p><a href="">25puzzle</a></p>
      </div> -->
    </div>

    <footer>
      <p>Developed by <a href="https://github.com/kagomen/15puzzle">kagome</a> 2024</p>
    </footer>

    <!-- ハウツー画面ここから -->

    <div id="how-to-mask" hidden></div>
    <section id="how-to-wrapper" hidden>
      <h2>How To Play</h2>
      <p>Click on adjacent numbered tiles to the empty space and aim for the completed picture shown below.</p>
      <img src="assets/completed-puzzle.png" alt="image of the completed puzzle">
      <p>Challenge yourself to reduce moves and play time as you improve.</p>

      <button id="how-to-close">Close</button>
    </section>

    <!-- ハウツー画面ここまで -->

    <!-- クリア画面 ここから-->

    <div id="mask"></div>
    <section id="clear-screen">
      <h2>Game Completed</h2>

      <fieldset>
        <legend>Your Score</legend>
        <p>Moves: <span id="count-score">0</span></p>
        <p>Time: <span id="time-score">0</span>s</p>
        <button id="share">Share on <img src="assets/x-logo.png" alt="x-logo"></button>
      </fieldset>
      <button id="try-again">New Game</button>
      <button id="close">Close</button>
    </section>

    <!-- クリア画面ここまで -->

  </div>
</body>

</html>
