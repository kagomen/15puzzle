<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>15puzzle</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>
  <div id="wrapper">
    <header>
      <p>15puzzle</p>
    </header>

    <div id="main-wrapper">
      <div id="puzzle-link-wrapper">
        <p><a href="">8puzzle</a></p>
        <p><a href="">25puzzle</a></p>
      </div>

      <main>
        <div id="info-btn-wrapper">
          <div id="info-wrapper">
            <p>Count: <span id="count">0</span></p>
            <p>Time: <span id="count">0</span>s</p>
          </div>
          <div id="btn-wrapper">
            <button id="new-game">NewGame</button>
            <button id="how-to">HowToPlay</button>
          </div>
        </div>
        <table id="table"></table>
      </main>
    </div>

    <footer>
      <p>Developed by kagome 2024</p>
    </footer>
  </div>
</body>

</html>
