<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>15puzzle</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/utils.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/button.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/tiles.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
  <script src="js/main.js" defer></script>
  <script src="js/sound.js" defer></script>
  <script src="js/event.js" defer></script>
</head>

<body>
  <div id="wrapper">
    <header>
      <p>15puzzle</p>
    </header>

    <div id="main-wrapper">
      <p id="sound-wrapper">Sound:<button id="on">ON</button>/<button id="off" disabled>OFF</button></p>

      <main>
        <div id="info-btn-wrapper">
          <div id="info-wrapper">
            <p>Count: <span id="count">0</span></p>
            <p>Time: <span id="count">0</span>s</p>
          </div>
          <div id="btn-wrapper">
            <button id="new-game">NewGame</button>
            <button id="how-to">HowToPlay</button>
          </div>
        </div>
        <table id="table"></table>
      </main>

      <div id="puzzle-link-wrapper">
        <p><a href="">8puzzle</a></p>
        <p><a href="">25puzzle</a></p>
      </div>
    </div>

    <footer>
      <p>Developed by kagome 2024</p>
    </footer>
  </div>
</body>

</html>
